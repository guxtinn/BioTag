<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioTag - Criar Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        .logo-img {
            width: 80px;
            margin-bottom: 10px;
        }
        .brand-name {
            color: #1a4731;
            font-weight: bold;
            font-size: 2.5rem;
            margin-bottom: 5px;
        }
        .panel-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 30px;
        }
        .card-cadastro {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            padding: 30px;
            background: white;
            text-align: left;
        }
        .card-title {
            text-align: center;
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 25px;
        }
        label {
            font-size: 0.95rem;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus {
            border-color: #008f4c;
        }
        .btn-entrar {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid #008f4c;
            color: #008f4c;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn-entrar:hover {
            background: #008f4c;
            color: white;
        }
        /* Remove textos de ajuda do Django */
        .helptext, .asteriskField, ul.errorlist {
            font-size: 0.75rem;
            color: #dc3545;
            list-style: none;
            padding: 0;
            margin-bottom: 10px;
        }
        .helptext { display: none; } /* Esconde as regras de senha para limpar o visual */
        
        .footer-link {
            margin-top: 20px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .footer-link a {
            color: #6c757d;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="/static/img/apple-touch-icon.png" alt="BioTag Logo" class="logo-img"> 
        <div class="panel-title">BioTag Painel</div>

        <div class="card card-cadastro">
            <div class="card-title">Criar Conta</div>
            
            <form method="post">
                {% csrf_token %}
                
                {% for field in form %}
                    <div>
                        <label>{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small mb-2">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn-entrar">Cadastrar</button>
            </form>
        </div>

        <div class="footer-link">
            Novo no BioTag?<br><br>
            <a href="{% url 'login' %}" class="btn-entrar d-block mt-2">JÃ¡ tenho uma conta</a>
        </div>
    </div>

</body>
</html>
